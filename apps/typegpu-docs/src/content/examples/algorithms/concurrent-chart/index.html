<style>
  .predictions-label {
    position: absolute;

      font-size: 1rem;

    }
  }

  /* Rewritten from Flexbox to CSS Grid */
  .bars-container {
    display: grid;
    grid-auto-flow: column; /* place each .bar in a column */
    justify-content: center; /* center bars horizontally */
    align-items: end; /* bottom-align bars to the x-axis */
    column-gap: 1rem;
    row-gap: 2rem;
    position: relative; /* for absolute elements like axes and label */
    width: 100%;
    min-height: 17rem; /* Ensure enough space for the bars and lines */
    border-left: 2px solid #e6e6f2; /* left axis */
    border-bottom: 2px solid #e6e6f2; /* bottom axis */
    padding-left: 1rem; /* spacing from the left border */
    padding-bottom: 1rem; /* spacing from the bottom border */
    @media (max-width: 1024px) {
      width: calc(100% + 8rem);
      row-gap: 0.1rem;
    }
  }

  /* up arrow */
  .bars-container::before {
    content: '';
    position: absolute;
    top: -8px;
    left: -2px; /* Align with border-left */
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 8px solid #e6e6f2;
    transform: translateX(-5px);
  }
  
  /* right arrow */
  .bars-container::after {
    content: '';
    position: absolute;
    bottom: -6px; 
    right: -8px;
    width: 0;
    height: 0;
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
    border-left: 8px solid #e6e6f2;
    transform: translateY(1px);
  }

  .label {
    display: grid;
    grid-auto-flow: row;
    justify-content: center;

    padding-top: 1rem;
  }
  /* Add extra space before every even (JS) bar */
  .bars-container > .bar:nth-child(even):not(:first-child){
    margin-left: 2rem;
  }

  .bar {
    display: grid; /* instead of flex */
    align-items: end; /* align pseudo content to the bottom */
    justify-items: center; /* center horizontally */
    position: relative;
    height: 15.25rem;
    width: 2rem;
    background: linear-gradient(to right, transparent, #e6e6f2);
    border-radius: 9999px;
    @media (max-width: 1024px) {
      width: 1rem;
      font-size: 0.75rem;
    }
  }

  .bar::after {
    width: 100%; /* follow the bar width */
    height: calc((100% - 2rem) * var(--bar-height, 0%, 100%));
    opacity: var(--highlight-opacity, 0);
    background-image: linear-gradient(to right, #c464ff, #1d72f0);
    position: absolute;
    bottom: 2rem;
    border-radius: 9999px;
    transition: height 0.2s ease-in-out, opacity 0.5s ease-in-out;
    content: '';
  }

  /* Make JS bars yellow */
  .bars-container > .bar:nth-child(even)::after {

    background-color: #ffd54a; /* yellow */
  }
</style>
