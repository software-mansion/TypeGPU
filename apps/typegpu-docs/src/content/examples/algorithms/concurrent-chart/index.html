  }

    justify-items: center;
    gap: 0.5rem;
  }

  .bars {

    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.25rem;
    align-items: end;
    height: 10rem;
  }

  /* Individual bars */
  .bar {
    position: relative;
    width: 1rem;
    height: 100%;
    background: var(--bar-track-bg);
    border-radius: 9999px;
    cursor: pointer;
    display: flex;
    align-items: end;
  }

  .bar::after {
    content: '';
    width: 100%;
    height: calc(100% * clamp(0, var(--bar-height, 0.5), 1));
    border-radius: 9999px;
    transition: height 0.3s ease-in-out;
  }

  /* Bar colors */
  .bar-gpu::after {
    background-color: var(--bar-color-gpu);
    --bar-height: 0.3;
  }

  .bar-threads::after {
    background-color: var(--bar-color-threads);
    --bar-height: 0.2;
  }

  .bar-sequential::after {
    background-image: var(--bar-gradient);
    --bar-height: 0.6;
  }

  /* Speedup labels */
  .speedup-label {
    grid-area: speedup;
    font-weight: 600;
    font-size: 1rem;
    color: #333;
    text-align: center;
  }

  /* X-axis labels */
  .x-axis-label {
    grid-area: x-label;
    font-size: 0.875rem;
    color: #666;
    text-align: center;
  }

  /* Tooltips */
  .bar-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(-0.5rem);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 0.5rem 0.75rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
    z-index: 10;
    pointer-events: none;
  }

  .bar-tooltip::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid transparent;
    border-top-color: rgba(0, 0, 0, 0.8);
  }

  .bar:hover .bar-tooltip {
    opacity: 1;
    visibility: visible;
  }

  /* Axis arrows */
  .chart-container::before {
    content: '';
    position: absolute;
    top: -8px;
    left: -2px;
    width: 0;

    border-left: 6px solid transparent;

</style>
