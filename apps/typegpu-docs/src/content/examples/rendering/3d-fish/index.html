<style>
  @property --p {
    syntax: "<number>";
    initial-value: 0;
    inherits: true;
  }

  @property --q {
    syntax: "<number>";
    initial-value: 0;
    inherits: true;
  }

  .controls-header {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
  }

  .controls {
    font-size: 0.8rem;
  }

  #attribution {
    margin-top: 1rem;
    font-size: 0.8rem;
  }

  #help {
    opacity: 0;
    position: absolute;
    margin: 0 auto;
    text-align: left;
    z-index: 1;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 10px;
    user-select: none;
    pointer-events: none;
    transition: opacity 0.5s;
  }

  .spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    padding: 0;
    border-radius: 50%;
    z-index: 2;
    display: grid;
    place-self: center;
    transform: translate(-50%, -50%) rotate(calc(var(--p) * 1turn));
    background: conic-gradient(
      transparent calc(var(--p) * 100%),
      var(--color-gradient-purple) calc(var(--p) * 100%),
      var(--color-gradient-blue) calc(var(--q) * 100%),
      transparent calc(var(--q) * 100%)
    );
    --mask-spinner: radial-gradient(
      closest-side,
      transparent calc(100% - 8px), #000
        calc(100% - 8px + 1px)
    );
    -webkit-mask: var(--mask-spinner);
    mask: var(--mask-spinner);
    animation: p_anim 2s infinite cubic-bezier(0.32, 0, 0.68, 0),
      q_anim 2s infinite cubic-bezier(0.32, 1, 0.68, 1);
  }

  .spinner::before,
  .spinner::after {
    content: "";
    grid-area: 1 / 1;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    place-self: center;
    transform: rotate(calc(var(--a, var(--p)) * 1turn))
      translateY(calc(-20px + 4px));
  }

  .spinner::before {
    background: var(--color-gradient-purple);
  }

  .spinner::after {
    background: var(--color-gradient-blue);
    --a: var(--q);
  }

  @keyframes p_anim {
    to {
      --p: 1;
    }
  }

  @keyframes q_anim {
    to {
      --q: 1;
    }
  }

  #spinner-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--color-gray-100);
    z-index: 1;
  }
</style>
<div id="spinner-background"></div>
<div id="spinner" class="spinner"></div>
<div id="help">
  <h3 class="controls-header">Controls (click to dismiss)</h3>
  <p class="controls"><b>Left Mouse Button:</b> Look around</p>
  <p class="controls"><b>Right Mouse Button:</b> Repel fish from the cursor</p>
  <p id="attribution">
    Uses "Animated Low Poly Fish" by Sketchfab user Atlas, used under CC BY 4.0
    / Modified from original
  </p>
</div>
<canvas data-fit-to-container></canvas>
