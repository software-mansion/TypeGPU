name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:
  merge_group:
    types:
      - checks_requested

jobs:
  check-circular-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/setup.yml
        with:
          node-version: 20.x

      - name: Install dpdm
        run: pnpm install -g dpdm

      - name: Check circular dependencies
        run: dpdm dpdm --exit-code circular:1 packages/**/index.ts -T

  biome-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      - name: Run Biome check
        run: biome ci .

  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/workflows/setup.yml
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Test
        run: pnpm test
